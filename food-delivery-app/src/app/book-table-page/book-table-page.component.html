<section class="headerr">
    <div class="container " style="width: 45%;">
        <div class="header text-center ">
       <h1>Book A Table</h1>
        <p>We consider all the drivers of change gives you the components you need to change to create a truly happens.</p>     
        </div>
        
    </div>
    
</section>
<div class="container-fluid px-1 py-5 mx-auto book-table p-5 rounded-4">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 ">
                
                <div class="card">
                  
                    <form class="form-card"  class="form-card" (ngSubmit)="onSubmit(form)" #form="ngForm">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label ">Date</label> <input type="date" id="fname" name="fname" class="rounded-5" placeholder="Enter your first name" style="border-radius: 50%;" > </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label ">Time</label> <input type="time" id="lname" name="lname" class="rounded-5" placeholder="Enter your last name" > </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label ">Name</label> <input type="text" id="email" name="email" class="rounded-5" placeholder="" > </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label ">Phone number</label> <input type="tel" id="mob" name="mob" placeholder="" class="rounded-5" > </div>
                        </div>
                        
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex">
                                 <label class="form-control-label px-3">Total Person</label> 
                                 <select name="cars" id="cars" class="rounded-5">
                                <option value="volvo">1 Person</option>
                                <option value="saab">2 Person</option>
                                <option value="mercedes">3 Person </option>
                                <option value="audi">more than three Person</option>
                              </select>
                             </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6 w-100 rounded-5">
                                 <button type="submit" class="btn-block btn-primary rounded-5 w-100 text-white" style="background-color: #AD343E;">Request a demo</button> 
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
