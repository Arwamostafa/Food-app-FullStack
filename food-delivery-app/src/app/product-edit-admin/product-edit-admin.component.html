<div class="container my-5">
    <h2>Edit Product</h2>
    
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="isSubmitting" class="alert alert-info">
      <i class="fa fa-spinner fa-spin"></i> Updating product...
    </div>
  
    <form (ngSubmit)="updateProduct()">
      <div class="form-group my-5">
        <label for="productName">Product Name:</label>
        <input
          type="text"
          class="form-control"
          id="productName"
          [(ngModel)]="product.productName"
          name="productName"
          required
        />
      </div>
  
      <div class="form-group my-5">
        <label for="productPrice">Product Price:</label>
        <input
          type="number"
          class="form-control"
          id="productPrice"
          [(ngModel)]="product.productPrice"
          name="productPrice"
          required
        />
      </div>
  
      <div class="form-group my-5">
        <label for="productSupplier">Supplier:</label>
        <input
          type="text"
          class="form-control"
          id="productSupplier"
          [(ngModel)]="product.productSupplier"
          name="productSupplier"
          required
        />
      </div>
  
      <div class="form-group my-5">
        <label for="productQuantity">Quantity:</label>
        <input
          type="number"
          class="form-control"
          id="productQuantity"
          [(ngModel)]="product.productQuantity"
          name="productQuantity"
          required
        />
      </div>
  
      <div class="form-group my-5">
        <label for="image">Product Image:</label>
        <input
          type="file"
          class="form-control"
          id="image"
          (change)="onFileSelect($event)" 
        />
        <!-- Image Preview -->
        <div *ngIf="product.image" class="mt-3">
          <img [src]="product.image" alt="Product Image" class="img-thumbnail" style="max-height: 150px;">
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary my-5" [disabled]="isSubmitting">
        Update Product
      </button>
    </form>
  </div>
