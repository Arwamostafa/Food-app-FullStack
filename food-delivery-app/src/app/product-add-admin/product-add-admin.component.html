
<div class="container mt-5 my-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    
    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" class="form-control" formControlName="productName" placeholder="Enter product name">
      </div>
  
      <div class="form-group mb-3">
        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" class="form-control" formControlName="productPrice" placeholder="Enter product price">
      </div>
  
      <div class="form-group mb-3">
        <label for="productSupplier">Product Supplier</label>
        <input type="text" id="productSupplier" class="form-control" formControlName="productSupplier" placeholder="Enter supplier name">
      </div>
  
      <div class="form-group mb-3">
        <label for="productQuantity">Product Quantity</label>
        <input type="number" id="productQuantity" class="form-control" formControlName="productQuantity" placeholder="Enter product quantity">
      </div>
  
      <div class="form-group mb-3">
        <label for="image">Product Image URL</label>
        <input type="text" id="image" class="form-control" formControlName="image" placeholder="Enter image URL">
      </div>
  
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
