<div class="container mt-5 ">
    <h1 style="font-size: 50px; text-align: center;" class="my-5">Log in</h1>
  
    <form (ngSubmit)="login()">
      <div class="form-group mt-3">
        <label for="username " class="ms-3" >Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control rounded-5" placeholder="Enter your username">
      </div>
  
      <div class="form-group mt-4">
        <label for="password" class="ms-3">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control rounded-5" placeholder="Enter your password">
      </div>
  
      <button type="submit" class="btn  mt-5 w-100 m-auto  rounded-5  text-white " style="background-color: #AD343E;">Login</button>
    </form>
  
    <!-- Show error message if any -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  
    <!-- Show success message if login is successful -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  
    <div class="mt-5 ms-3">
      <p>Don't have an account? <span (click)="navigateToRegister()" class="" style="cursor: pointer; "> <span style="color: #AD343E;">Register</span> here</span></p>
    </div>
  </div>
